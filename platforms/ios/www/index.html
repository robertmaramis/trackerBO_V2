		<div data-role="panel" id="sideMenu" data-display="overlay" data-position-fixed="true" data-theme="a">
			<div id="profilePic">
				<img class="profilePicImg" src="img/icon-user-default.png" />
				<div id="userNameDisp">Robert Maramis</div>
			</div>
			<div class="sideBarMenuGroup">
				<ul>
					<li id="toDoListSB" class="sideBarMenus">
						<i class="sideBarIco fa fa-users fa-2x"></i>
						<span class="sideBarTitle">Employee list</span>
					</li>
                    <li id="locationSB" class="sideBarMenus">
						<i class="sideBarIco fa fa-globe fa-2x"></i>

					</li>
					<li id="logoutSB" class="sideBarMenus">
						<i class="sideBarIco fa fa-sign-in fa-2x"></i>
						<span class="sideBarTitle">Logout</span>
					</li>
					<li id="closeSB" class="sideBarMenus">
						<i class="sideBarIco fa fa-times fa-2x"></i>
						<span class="sideBarTitle">Close</span>
					</li>
				</ul>

		<div id="loginPage" data-role="page">
			<div class="loginForm">
				<div id="logo"><img src="img/logoMitsuiWhite.png"/></div>
			</div>
			<div id="loginFormDiv">
				<form id="loginForm">
					<input type="text" id="userName" name="name" class="fullWinput" placeholder="Username"/>
					<hr/>
					<input type="password" id="password" class="fullWinput" placeholder="Password"/>
					
					<div id="login" class="bigBtn">Login</div>
				</form>
			</div>
		</div>

        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

			window.onerror = function(msg, url, linenumber) {
				alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
				return true;
			}
		</script>
